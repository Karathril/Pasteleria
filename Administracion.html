<!-- Agregar producto -->
<div class="card m-4">
  <div class="card-header text-center" style="color: #e5466b;">
    <h4>Agregar producto</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <input class=" form-control" placeholder="Nombre" id="agregar-producto-nombre" style="color: #e5466b ;">
      </div>
      <div class="col-4">
        <input class=" form-control" placeholder="Precio" id="agregar-producto-precio" style="color: #e5466b;">
      </div>
      <div class="col-4">
        <select class="form-select" id="agregar-producto-opcion" style="color: #e5466b">
          <option value="1">Tortas</option>
          <option value="2">Cinnamon rolls</option>
          <option value="3">Cupcakes</option>
          <option value="4">Pies</option>
        </select>
      </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-5 mt-3">
      <textarea class="form-control" style="color: #e5466b" rows="3" id="agregar-producto-descripcion" placeholder="Descripcion"></textarea>
    </div>
  </div>
  </div>
  <div class="card-footer">
    <div class="row text-center">
      <div class="col-12">
        <button type="button" id="btn-agregarProducto" class="btn btn-danger btn-lg">Agregar producto</button>
      </div>
    </div>
  </div>
</div>
<!--listado del producto-->
<div class="table-container m-4">
  <table>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Categoria</th>
      <th>Descripcion</th>
      <th>Actualizar</th>
      <th>Eliminar</th>
    </tr>
    <tbody id="info-table"></tbody>
  </table>
</div>

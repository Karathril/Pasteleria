<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso</title>
  <link rel="stylesheet" href="Styles/Estilo_Ingreso.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="contacto">
    <div  class="formulario"> 
      <form action="" id="registro" class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="exampleFormControlInput1" class="form-label"><b>Correo electronico</b></label>
          <input type="email" name="ingreso_email" class="form-control" id="ingreso_email" placeholder="name@example.com">
          <br>
          <label for="inputPassword5" class="form-label"><b>Contrase√±a</b></label>
          <input type="password" name="ingreso_password" id="ingreso_password" placeholder="***********" class="form-control" aria-labelledby="passwordHelpBlock">
          <br>
          <button type="button" id="login" class="btn btn-warning">Entrar</button>
          <a class="btn btn-danger" href="Index.html">Regresar</a>
        </div>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="Styles/Estilo_Registro.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    </head>
    <body>
        <div class="contacto">
            <div  class="formulario">
                <form action="" id="registro" class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="inputPassword5" class="form-label"><b>Nombre</b></label>
                        <input class="form-control form-control-lg" name="nombre" id="nombre" type="text" placeholder="Nombre" aria-label=".form-control-lg example">
                        <br>
                        <label for="exampleFormControlInput1" class="form-label"><b>Correo electronico</b></label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        <br>
                        <label for="inputPassword5" class="form-label"><b>Contraseña</b></label>
                        <input type="password" name="password" id="password" placeholder="***********" class="form-control" aria-labelledby="passwordHelpBlock">
                        <br>
                        <button type="button" id="guardar" class="btn btn-warning">Registrarme</button>
                        <a class="btn btn-danger" href="Index.html">Regresar</a>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword5" class="form-label"><b>Apellido Paterno</b></label>
                        <input class="form-control form-control-lg" name="Apellido_Paterno" id="Apellido_Paterno" type="text" placeholder="Apellido Paterno" aria-label=".form-control-lg example">
                        <br>
                        <label label for="exampleFormControlInput1" class="form-label"><b>Comprobar Correo electronico</b></label>
                        <input type="email" name="compro_email" class="form-control" id="compro_email" placeholder="name@example.com">
                        <br>
                        <label for="inputPassword5" class="form-label"><b>Comprobar Contraseña</b></label>
                        <input type="password" name="compro_password" id="compro_password" placeholder="***********" class="form-control" aria-labelledby="passwordHelpBlock">
                    </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="Registro.js"></script>
    </body>
</html>
